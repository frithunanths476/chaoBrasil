<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="Cuidando_do_seu_bebê_desde_o_berço.-removebg-preview.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/904e82e5bf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header id="header">  
        <div></div>
            <div id="barra_pesquisa">
                <input type="text" name="pesquisa" id="barra" required minlength="1" maxlength="400" placeholder="">
                <button class="lupa" >
                    <img src="icone-loupe-noir.png" alt="">
                </button>
            </div>
    </header>


    <main>
        <button id="botao">Adicionar Novo +</button>

        <div class="modificar">
            <form action="">
                <div class="input" id="nome">
                    <input type="text" placeholder="Nome" >
                </div>
                <div class="input" id="img">
                    <input type="text" placeholder="Imagem">
                </div>
                <div class="input" id="des">
                    <p>Couro premium na cor branco-cinza, Forro interno em couro nobre, Palminha de couro, Solado em borracha</p>
                </div>
                <div class="input" id="cate">
                    <input type="text" placeholder="Categoria" >
                </div>
                <div class="input" id="preco">
                    <input type="text" placeholder="Preço">
                </div>

                <div id="botoes">
                    <button type="submit" class="ai">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button type="submit" class="ai">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

            </form>
        </div>
        <div class="elipse">
            <p> Rua Barão de Mesquita, 233 |Brasil </p>
        </div>

    </main>

</body>
</html>
